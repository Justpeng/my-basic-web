<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动条-返回顶部1</title>
    <style>
        .top{width:50px;height: 50px;display: block;background: #666666;color: #fff;
            text-align: center;font-size: 30px;line-height: 50px;text-decoration: none;
            position: fixed;right: 5px;bottom:50px;
            display: none;
        }
        .top:hover{background: #093;}


    </style>
</head>
<body>
<!--变成彻底空连接-->
<a href="javascript:;" class="top">∧</a>

<!--&lt;!&ndash;空链接返回顶部&ndash;&gt;-->
<!--<a href="#" class="top">∧</a>-->

<script>
    for(var i=0;i<100;i++){
        document.write("<h1>"+i+"</h1>");
    }

</script>
<script src="../../../js/jquery/jquery.js"></script>
<script>
    //文档加载完之后执行
   $(function () {
       $(window).scroll(function () {
           var t = $(this).scrollTop();
           if(t>200){
               $(".top").stop().fadeIn();
           }else{
               $(".top").stop().fadeOut();
           }
       });
   })

    $(".top").click(function () {
        //火狐和IE不支持 body ,支持 html
//        $("body").animate({"scrollTop":0},300);
        $("body,html").animate({"scrollTop":0},300);
    })
    
    

</script>
</body>
</html>
