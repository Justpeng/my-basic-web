<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Containers</title>
    <link rel="stylesheet" href="../../../css/bootstrap.min.css" class="href">

    <style>
        .row{
            margin-bottom:20px;
        }

        .row .row{
            margin-top: 10px;
            margin-bottom:0;
        }

        [class*="col-"]{
            padding-top:15px;
            padding-bottom:15px;
            background-color:#eee;
            background-color:rgba(86,61,124,.15);
            border:1px solid #ddd;
            border:1px solid rgba(86,61,124,.2);
        }


    </style>
</head>
<body>
    <div class="container">
        <!--12个栅格-->
        <div class="row">
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
        </div>

        <!--每个栅格占3列-->
        <div class="row">
            <div class="col-md-3">col-md-3</div>
            <div class="col-md-3">col-md-3</div>
            <div class="col-md-3">col-md-3</div>
        </div>

        <div class="row">
            <div class="col-md-3">col-md-col-md-col-md-col-md-col-md-col-md-col-md-3</div>
            <div class="col-md-3">col-md-3</div>
            <div class="col-md-3">col-md-3</div>
        </div>

        <!--偏移-->
        <div class="row">
            <div class="col-md-4 col-md-offset-2">col-md-4</div>
        </div>

        <!--嵌套-->
        <div class="row">
            one
            <div class="col-sm-9">
                <div class="col-xs-6">
                    first
                </div>
                <div class="col-xs-4">
                    two
                </div>
            </div>
        </div>

        <!--排序-->
        <div class="row">
            <div class="col-md-9 col-md-push-3">col-md-9 </div>
            <div class="col-md-3 col-md-pull-9">col-md-3 </div>

        </div>
    </div>
</body>
</html>
